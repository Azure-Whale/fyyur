{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
<ul class="items">
	{% for artist in artists %}
	<li>
		<a href="/artists/{{ artist.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h3>{{ artist.name }} <small>from {{ artist.state }} {{ artist.city }}</small></h3>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
